<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">

<dom-module id="landing-features">  
  <template>
    <style include="shared-styles"></style>
    <style>
        .features iron-icon {
            width: 48px;
            height: 48px;
        }
        .feature {
            max-width: 300px;
            margin: 0 auto;
            position: relative;
        }
        .new-feature {
            position: absolute;
            top: 42px;
            background-color: #09c;
            color: #fff;
            border-radius: 2px;
            padding: 1px 0;
            width: 58px;
            left: calc(50% - 29px);
            font-size: 0.8em;
            font-weight: 400;
        }
    </style>
    
    <div class="grid-row features">
      <template is="dom-repeat" items="[[features]]" as="feature">
        <div class="xs6 s6 m6 l4 margin-top margin-bottom padding-bottom">
            <div class="feature">
                <iron-icon icon="[[feature.icon]]"></iron-icon>
                <h5>[[feature.title]]</h5>
                <span class="new-feature" hidden$="[[!feature.new]]">New!</span>
                <p>[[feature.description]]</p>
            </div>
        </div>
      </template>
    </div>

  </template>

  <script>

    Polymer({

        is: 'landing-features',

        properties: {
            features: {
                type: Array
            }
        }

    });

  </script>
</dom-module>
