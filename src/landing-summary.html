<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/places-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="shared-styles.html">

<dom-module id="landing-summary"> 
    <template>
        <style include="shared-styles"></style>
        <style>

        paper-material {
            @apply(--shadow-elevation-2dp);
            width: 80%;
            display: block;
            margin: 0 auto;
          }

          paper-material img {
            display: block;
          }

          :host {
            display: block;
          }

          paper-button {
            background-color: var(--app-accent-color);
            color: #fff;
            font-size: 18px;
            height: 54px;
            padding: 0 2rem;
            margin: 40px;
            font-weight: 500;
          }

          a {
            text-decoration: none;
          }

          .col {
            display: block;
            box-sizing: border-box;
            padding-bottom: 80px;
          }

          img.with-shadow {
            max-width: 100%;
            display: block;
          }

          .landing-summary-p {
              height: 81px;
          }

          .icon {
            background-color: #424242;
            color: #fff;
            border-radius: 50%;
            padding: 8px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            flex: none;
            display: block;
            margin: 0 auto 24px auto;
            width: 24px;
            height: 24px;
          }

          @media (max-width: 991px) {
            .landing-summary-p {
                height: auto;
            }
          }

          @media (max-width: 767px) {
            h2 {
              margin: 24px 0;
            }
          } 
        </style>

        <div class="container">
            <div class="grid-row center">
                <template is="dom-repeat" items="[[summary]]" as="item">
                    <div class="col xs12 s12 m4 l4 text-center">
                        <h4 class="light">
                          <iron-icon class="icon" icon="[[item.icon]]"></iron-icon>
                          [[item.title]]
                        </h4>
                        <p class="light landing-summary-p">[[item.description]]</p>
                        <paper-material class="icon-block center">
                            <template is="dom-if" if="[[item.href]]">
                              <a href="[[item.href]]">
                                <img src="[[item.image]]" alt="welcome screen" class="materialboxed card wow fadeIn responsive-img"/>
                              </a>
                            </template>
                            <template is="dom-if" if="[[!item.href]]">
                              <img src="[[item.image]]" alt="welcome screen" class="materialboxed card wow fadeIn responsive-img"/>
                            </template>
                        </paper-material>
                    </div>
                </template>
            </div>
        </div>

    </template>
    <script>
    Polymer({
        is: 'landing-summary',
        properties: {
            summary: {
                type: Array,
                notify: true
            }
        }
    });
    </script>
</dom-module>
