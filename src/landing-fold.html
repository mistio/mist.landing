<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="landing-image.html">

<dom-module id="landing-fold"> 
  <template>
    <style include="shared-styles"></style>
    <style>

    paper-material {
        @apply(--shadow-elevation-2dp);
      }

      :host {
        display: block;
      }

      .item {
        display: block;
        text-decoration: none;
      }

      .text-center {
        text-align: center;
      }

      .item:nth-of-type(3),
      .item:nth-of-type(4) {
        display: inline-block;
        width: 50%;
      } 

      .item:nth-of-type(3) > h2,
      .item:nth-of-type(4) > h2 {
        font-size: 1.1em;
      }

      paper-button {
        background-color: var(--app-accent-color);
        color: #fff;
        font-size: 18px;
        height: 54px;
        padding: 0 2rem;
        margin: 40px;
        font-weight: 500;
      }

      a {
        text-decoration: none;
      }

      typed-text {
        display: inline-block;
        font-weight: 500;
        margin: 0 14px;
      }

      .col {
        width: 50%;
        box-sizing: border-box;
      }

      .pad {
        padding: 16px;
      }

      img.with-shadow {
        max-width: 100%;
        display: block;
      }

      @media only screen and (max-width: 943px) {
        typed-text {
          display: block;
        }
      }

      #placeholder {
          opacity: 0;
          background-color: grey;
          @apply(--layout-fit);
          z-index: -1;
      }

      .image-block {
        padding: 60px; 
      }

      /* very small mobile screens */
      @media only screen and (max-width: 600px) {
          h2.typed {
              font-size: 2.56rem !important;
          }
      }
      h5 {
        line-height: 140%;
        font-weight: 300 !important;
        font-size: 1.64rem;
        margin: .82rem 0 .656rem;
      }

      .faqitem {
          margin: 0 auto;
          position: relative;
      }
      .markdown-html a {
          text-decoration: none !important;
          color: #09c !important;
      }
      .markdown-html a {
          text-decoration: none !important;
          color: #09c !important;
      }

      .image-link {
        outline: none;
      }

      .image-link > landing-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > landing-image::after {
        opacity: 1;
      }

      landing-image {
        position: relative;
        margin-bottom: -48px;
        height: 50vw;
        max-height: 920px;
        overflow: hidden;
        --landing-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
        margin-top: 40px;
      }    

      @media (max-width: 767px) {
        landing-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }
      } 

      .framed-image {
        position: relative;
        margin-bottom: -54px;
      }

      .framed-image .image-frame {
        position: relative;
        z-index: 0;
      }

    </style>

    <div class="hero text-center"> 
      <template is="dom-if" if="{{printTyped}}">
      <h2 class="typed">How many <typed-text cursor="|" blink noretype="" loop="" strings="[
        &quot;clouds&quot;,
        &quot;servers&quot;,
        &quot;containers&quot;,
        &quot;keys&quot;,
        &quot;scripts&quot;]"></typed-text> do you have?</h2>
      </template>
      <template is="dom-if" if="{{!printTyped}}">
        <h2>
          <slot name="title"></slot>
        </h2>
      </template>
      <h5><slot name="subtitle"></slot></h5>
      <br/>
      <slot name="button"></slot>

      <dom-if if="[[contents.image]]" restamp>
        <template>
          <dom-if if="[[!contents.frame]]" restamp>
            <template>
              <landing-image src="[[contents.image]]" alt="[[contents.alt]]" placeholder-img=""></landing-image>
            </template>
          </dom-if>
          <dom-if if="[[contents.frame]]" restamp>
            <template>
              <div class="framed-image" hidden$="[[!contents.frame]]">
                <img src="[[contents.image]]" class="image-content" style$="[[contents.style]]">
                <img src="[[contents.frame]]" class="image-frame">
              </div>
            </template>
          </dom-if>
        </template>
      </dom-if>
    </div>
  </template>

  <script>
    Polymer({
        is: 'landing-fold',
        properties: {
            contents: {
                type: Object,
                notify: true
            },
            printTyped: {
              type: Boolean,
              computed: '_computePrintTyped(contents)'
            }
        },

        _signUpClick: function(event) {
          window.scrollTo(0, 0);
          this.fire('user-action', 'sign up button 1 click in home');
        },

        _computePrintTyped: function(contents) {
          return contents && contents.copy ? !contents.copy.length : true;
        }
    });
  </script>

</dom-module>
