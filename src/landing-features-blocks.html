<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="landing-features-blocks">
    <template>
        <style include="shared-styles"></style>
        <style>
        .features iron-icon {
            width: 48px;
            height: 48px;
        }
        
        .feature {
            position: relative;
            /*padding: 24px;*/
        }
        
        .image,
        .desc {
            padding: 24px;
        }
        
        img {
            max-width: 100%;
        }
        
        .feature h3 {
            font-size: 2.92rem;
            margin: 1.46rem 0 1.168rem;
        }
        
        .white {
            background-color: #fff;
        }
        
        .grey {
            background-color: #fafafa;
        }
        
        .prod-label {
            background-color: #444;
            color: #fff;
            font-size: 0.8em;
            border-radius: 2px;
            padding: 4px 6px;
            width: 100px;
            font-style: normal;
        }
        .feature ul {
            padding: 0;
        }

        .feature ul li {
            line-height: 2em;
        }
        
        .feature ul ul {
            margin-left: 70px;
        }
        
        .feature ul li {
            list-style-type: disc;
            list-style-position: inside;
        }
        </style>
        <template is="dom-repeat" items="[[features]]" as="feature">
            <div class$="section [[_computeBg(index)]]">
                <div class="contains">
                    <div class="text-center" hidden$="[[!titleOnTop]]">
                        <h3 class="decorated row title">[[feature.title]]</h3>
                    </div>
                    <div class="grid-row feature">
                        <div class="xs12 s6 m6 l6 image" hidden$="[[_computeMod(index)]]">
                            <img src$="[[_computeImageUrl(feature.image)]]" class="with-shadow"/>
                        </div>
                        <div class="xs12 s6 m6 l6 desc">
                            <h3 class="line1" hidden$="[[titleOnTop]]">[[feature.title]]</h3>
                            <span class="prod-label" hidden$="[[!feature.comingsoon]]">Coming soon!</span>
                            <marked-element markdown="[[feature.description]]">
                                <div slot="markdown-html"></div>
                            </marked-element>
                        </div>
                        <div class="xs12 s6 m6 l6 image" hidden$="[[!_computeMod(index)]]">
                            <img src$="[[_computeImageUrl(feature.image)]]" class="with-shadow"/>
                        </div>
                    </div>
                </div>
            </div>
        </template>        
    </template>
    <script>
    Polymer({

        is: 'landing-features-blocks',

        properties: {
            features: {
                type: Array
            },
            titleOnTop: {
                type: Boolean,
                value: false
            }
        },

        _computeMod: function(index) {
            if (index != undefined)
                return (index) % 2 ? false : true;
        },

        _computeBg: function(index) {
            if (index != undefined)
                return (index) % 2 ? "grey" : "white";
        },

        _withShadow: function(index){
            //some screenshots dont have own shadow
            // if (index != undefined && index != 0 && index != 1)
                return "with-shadow";
        },

        _computeImageUrl: function(image){
            if (image)
                return "images/" + image;
        }

    });
    </script>
</dom-module>
