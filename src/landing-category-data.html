<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="landing-category-data">

  <script>
  (function() {
    Polymer({
      is: 'landing-category-data',

      properties: {

        categoryName: String,

        itemName: String,

        categories: {
          type: Array
        },

        builtinCategories: {
          type: Array,
          value: ['sign-up', 'sign-in', 'get-started', 'set-password', 'reset-password', 'forgot-password', 'error', 'request-pricing']
        },

        category: {
          type: Object,
          computed: '_computeCategory(categoryName)',
          notify: true
        },

        item: {
          type: Object,
          computed: '_computeItem(category.items, itemName)',
          notify: true
        },

        failure: {
          type: Boolean,
          notify: true,
          readOnly: true
        }
      },

      _getCategoryObject: function(categoryName) {
        for (var i = 0, c; c = this.categories[i]; ++i) {
          if (c.name === categoryName) {
            return c;
          }
        }
        if (this.builtinCategories.indexOf(categoryName) == -1)
          this.fire('show-invalid-url-warning');
      },

      _computeCategory: function(categoryName) {
        // Fetch the items of the category. Note that the fetch is asynchronous,
        // which means `category.items` may not be set initially (but that path
        // will be notified when the fetch completes).
        var categoryObj = this._getCategoryObject(categoryName);
        if (categoryObj && !categoryObj.items)
          this._fetchItems(categoryObj, 1);
        return categoryObj;
      },

      _computeItem: function(items, itemName) {
        if (!items || !itemName) {
          return;
        }
        for (var i = 0, item; item = items[i]; ++i) {
          if (item.name === itemName) {
            return item;
          }
        }
        if (this.builtinCategories.indexOf(itemName) == -1)
          this.fire('show-invalid-url-warning');
      },

      _fetchItems: function(category, attempts) {
        this._setFailure(false);
        // Only fetch the items of a category if it has not been previously set.
        if (!category || category.items || !category.template) {
          return;
        }
        this._getResource({
          url: '/api/v1/category/' + category.name,
          onLoad: function(e) {
            this.set('category.items', JSON.parse(e.target.responseText));
          },
          onError: function(e) {
            this._setFailure(true);
          }
        }, attempts);
      },

      _getResource: function(rq, attempts) {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', function(e) {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this.debounce('_getResource', this._getResource.bind(this, rq, attempts - 1), 200);
          } else {
            rq.onError.call(this, e);
          }
        }.bind(this));

        xhr.open('GET', rq.url);
        xhr.send();
      },

      refresh: function() {
        if (this.categoryName) {
          // Try at most 3 times to get the items.
          this._fetchItems(this._getCategoryObject(this.categoryName), 3);
        }
      }

    });

  })();
  </script>

</dom-module>
