<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="landing-button.html">

<dom-module id="landing-error">
  <template>
    <style>

      :host {
        display: block;
        text-align: center;
        color: var(--app-secondary-color);
      }

      iron-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
      }

      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
    </style>

    <h1>[[route.__queryParams.msg]]</h1>
    <landing-button>
      <a href="/">Go to the home page</a>
    </landing-button>

  </template>
  <script>
    Polymer({
      is: 'landing-error',
      properties: {
        msg: String
      }
    });
  </script>
</dom-module>
