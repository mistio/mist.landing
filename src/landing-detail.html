<script type="module" src="../../../@polymer/polymer/polymer-legacy.js"></script>
<script type="module" src="../../../@polymer/app-route/app-route.js"></script>
<script type="module" src="../../../@polymer/iron-flex-layout/iron-flex-layout.js"></script>
<script type="module" src="./landing-button.js"></script>
<script type="module" src="./landing-category-data.js"></script>
<script type="module" src="./landing-common-styles.js"></script>
<script type="module" src="./landing-image.js"></script>
<script type="module" src="./landing-select.js"></script>

<dom-module id="landing-detail">

  <template>

    <style include="landing-common-styles landing-button landing-select">

      :host {
        display: block;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      landing-image {
        position: relative;
        margin: 64px 32px;
        width: 50%;
        max-width: 600px;
        --landing-image-img: {
          @apply --layout-fit;
        };
      }

      landing-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .detail {
        margin: 64px 32px;
        width: 50%;
        max-width: 400px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .price {
        margin: 16px 0 40px;
        font-size: 16px;
        color: var(--app-secondary-color);
      }

      .description {
        margin: 32px 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply --layout-vertical;
        border-top: 1px solid #ccc;
      }

      landing-select > select {
        font-size: 16px;
        padding: 16px 24px 16px 70px;
      }

      @media (max-width: 767px) {

        #content {
          @apply --layout-vertical;
          @apply --layout-center;
        }

        landing-image {
          margin: 0;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

        .price {
          font-size: inherit;
          margin: 12px 0 32px;
        }

      }

    </style>

    <!--
      app-route provides the name of the category and the item.
    -->
    <app-route
        route="[[route]]"
        pattern="/:category/:item"
        data="{{routeData}}"></app-route>

    <!--
      landing-category-data provides the item data for a given category and item name.
    -->
    <landing-category-data
        id="categoryData"
        category-name="[[routeData.category]]"
        item-name="[[routeData.item]]"
        item="{{item}}"
        failure="{{failure}}"></landing-category-data>

    <div id="content" hidden$="[[failure]]">
      <landing-image alt="[[item.title]]" src="[[item.largeImage]]"></landing-image>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <h1>[[item.title]]</h1>
        <div class="price">[[_formatPrice(item.price)]]</div>
        <div class="pickers">
          <landing-select>
            <label id="sizeLabel" prefix>Size</label>
            <select id="sizeSelect" aria-labelledby="sizeLabel">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M" selected>M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
            <landing-md-decorator aria-hidden="true">
              <landing-underline></landing-underline>
            </landing-md-decorator>
          </landing-select>
          <landing-select>
            <label id="quantityLabel" prefix>Quantity</label>
            <select id="quantitySelect" aria-labelledby="quantityLabel">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <landing-md-decorator aria-hidden="true">
              <landing-underline></landing-underline>
            </landing-md-decorator>
          </landing-select>
        </div>
        <div class="description">
          <h2>Description</h2>
          <p id="desc"></p>
        </div>
        <landing-button responsive>
          <button on-click="_addToCart" aria-label="Add this item to cart">Add to Cart</button>
        </landing-button>
      </div>
    </div>

    <!--
      landing-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <landing-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></landing-network-warning>

  </template>

  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import '@polymer/app-route/app-route.js';
import '@polymer/iron-flex-layout/iron-flex-layout.js';
import './landing-button.js';
import './landing-category-data.js';
import './landing-common-styles.js';
import './landing-image.js';
import './landing-select.js';
import { Polymer } from '@polymer/polymer/lib/legacy/polymer-fn.js';

Polymer({

  is: 'landing-detail',

  properties: {

    item: Object,

    route: Object,

    routeData: Object,

    visible: {
      type: Boolean,
      value: false
    },

    offline: {
      type: Boolean,
      observer: '_offlineChanged'
    },

    failure: Boolean

  },

  observers: [
    '_itemChanged(item, visible)'
  ],

  _itemChanged: function(item, visible) {
    if (visible) {
      this.debounce('item-change', function() {
        // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
        // unescape it ("<br>") and set it as innerHTML.
        var text = item ? item.description : '';
        this.$.desc.innerHTML = this._unescapeText(text);

        // Reset the select menus.
        this.$.quantitySelect.value = '1';
        this.$.sizeSelect.value = 'M';

        this.fire('change-section', {
          category: item ? item.category : '',
          title: item ? item.title : ''
        });
      });
    }
  },

  _unescapeText: function(text) {
    var elem = document.createElement('textarea');
    elem.innerHTML = text;
    return elem.textContent;
  },

  _formatPrice: function(price) {
    return price ? '$' + price.toFixed(2) : '';
  },

  _addToCart: function() {
    // This event will be handled by landing-app.
    this.fire('add-cart-item', {
      item: this.item,
      quantity: parseInt(this.$.quantitySelect.value, 10),
      size: this.$.sizeSelect.value
    });
  },

  _isDefined: function(item) {
    return item != null;
  },

  _tryReconnect: function() {
    this.$.categoryData.refresh();
  },

  _offlineChanged: function(offline) {
    if (!offline) {
      this._tryReconnect();
    }
  }

});
</script>

</dom-module>
