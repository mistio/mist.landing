<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="landing-forgot-password">
    <template>
        <style>
            :host {
                background-color: #fff;
                padding-top: 100px;
            }

            [hidden] {
                display: none !important;
            }

            h1 {
                text-align: center;
                font-weight: var(--form-h1-weight);
                font-family: Roboto, sans;
                font-size: 36px;
            }

            a {
                color: var(--link-color);
                cursor: pointer;
                text-decoration: none;
            }

            paper-button {
                width: 100%;
                margin-top: 8px;
                color: #bbb;
                font-weight: 500;
                font-size: 16px;
                margin: 24px auto 16px;
                text-align: center;
                height: 46px;
                display: block;
                width: 300px;
                padding-left: 4px;
            }

            paper-button[disabled] {
                opacity: var(--form-button-opacity-disabled, 1);
            }

            paper-button > iron-icon {
                padding: 7px;
                background-color: #fff;
                float: left;
                margin-top: -7px;
            }

            paper-button > span {
                width: 100%;
            }

            paper-spinner {
                width: 16px;
                height: 16px;
                margin: 0 auto;
            }

            paper-button:not([disabled]) {
                background-color: var(--app-accent-color);
                color: #fff;
            }

            paper-button.white:not([disabled]) {
                background-color: #fff;
                color: #424242;
            }

            div.output {
                color: var(--form-output-color);
                text-align: left;
                white-space: pre-wrap;
                margin-top: 16px;
            }

            div.forgot {
                text-align: right;
                font-size: 12px;
            }

            a#forgotPasswordLink {
                float: left;
            }

            a#forgotPasswordLink {
            }

            #placeholder {
                opacity: 0;
                background-color: grey;
                @apply(--layout-fit);
                z-index: -1;
            }

            paper-material {
                background-color: var(--form-background);
                display: block;
                padding: 8px 32px 32px;
                box-shadow: var(--form-box-shadow);
                width: 300px;
                margin: 0 auto;
            }

            div.forgot-password {
                text-align: center;
                padding: 32px;
                font-size: 15px;
            }

            div.logo-solo {
                width: 220px;
                display: block;
                margin: 0 auto;
                text-align: center;
            }

            div.logo-solo paper-icon-button {
                width: 160px;
                height: 160px;
                padding: 32px;
            }

            div.or {
                margin: 32px auto 0px;
                width: 100px;
                text-align: center;
                text-transform: uppercase;
                font-size: 15px;
                font-weight: 500;
                color: #888;
                display: block;
            }
            paper-button#logo {
                background-image: var(--vertical-logo);
                background-color: transparent !important;
                background-repeat: no-repeat;
                background-position: center center;
                width: 160px;
                height: 160px;
                padding: 32px;
                border-radius: 50%;
            }
        </style>

        <div id="placeholder"></div>
        <div id="container">

            <div class="logo-solo"><a href="/"><paper-button id="logo" on-tap="_logoClicked"></paper-button></a></div>

            <h1 id="pageTitle">Reset your password</h1>
            <iron-form id="forgotPasswordForm">
                <paper-material elevation="1">
                    <form method="post" action="/forgot" enctype='application/json'>
                        <paper-input name="email" id="forgotPassword-email" label="Email" required auto-validate autofocus type="email"></paper-input>
                        <paper-button raised on-tap="_submitButtonHandler" disabled id="forgotPasswordSubmit">
                            <paper-spinner id="spinner" hidden$="[[!loading]]" active="[[loading]]"></paper-spinner>
                            <div hidden$="[[loading]]">Reset password</div>
                        </paper-button>
                    </form>
                    <div class="output"></div>
                </paper-material>
            </iron-form>

            <div class="forgot-password"><a href="/sign-in" on-tap="_signInClicked">Sign in</a></div></div>
    </template>
    <script>
        Polymer({
            is: 'landing-forgot-password',

            properties: {
                loading: {
                    type: Boolean,
                    value: false
                }
            },

            attached: function() {
                var that = this,
                    validate = function(event) {
                    // Validate the entire form to see if we should enable the `Submit` button.
                    var ret = that.$.forgotPasswordForm.validate();
                    that.$.forgotPasswordSubmit.disabled = !ret;
                    return ret;
                }
                this.$.forgotPasswordForm.addEventListener('keyup', function(event) {
                    var submitDisabled = that.$.forgotPasswordSubmit.disabled;
                    that.$.forgotPasswordForm.querySelector('paper-button > div').innerHTML = "Reset password";
                    if (validate(event) && !submitDisabled && event.key == "Enter")
                        that._submitButtonHandler();
                });
                this.$.forgotPasswordForm.addEventListener('change', validate);

                this.$.forgotPasswordForm.addEventListener('iron-form-error', function(event) {
                    console.warn("ERROR!", event.detail);
                    that.loading = false;
                    that.$.forgotPasswordSubmit.querySelector('div').innerText = event.detail.request.statusText;
                });
                this.$.forgotPasswordForm.addEventListener('iron-form-response', function(event) {
                    that.loading = false;
                    that.$.forgotPasswordForm.querySelector('form').hidden = true;
                    that.$.pageTitle.innerText = "Password reset requested"
                    that.$.forgotPasswordForm.querySelector('.output').innerHTML = "You will soon receive further instructions over email.\n\nIf you are not sure about which email you used for your Mist.io account, please contact support@mist.io";
                });
                this.$.forgotPasswordForm.addEventListener('iron-form-presubmit', function(event) {
                    that.$.forgotPasswordForm.headers['Csrf-Token'] = CSRF_TOKEN;
                });
            },
            _submitButtonHandler:  function(event) {
                this.loading = true;
                this.$.forgotPasswordSubmit.disabled = true;
                this.$.forgotPasswordForm.querySelector('.output').innerHTML = '';
                this.$.forgotPasswordForm.submit();
            },
            _logoClicked: function(event) {
                this.fire('user-action', 'logo click in forgot-password');
            },
            _signInClicked: function(event) {
                this.fire('user-action', 'sign-in click in forgot-password');
            }
        });
    </script>
</dom-module>
