<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<link rel="import" href="shared-styles.html">

<dom-module id="landing-editions">  
  <template>
    <style include="shared-styles"></style>
    <style>
        h5 {
            font-weight: 400;
            font-size: 1.64rem;
            margin: .82rem 0 .656rem;
        }
        .edition iron-icon {
            color: #09c;
            width: 48px;
            height: 48px;
        }
        .edition {
            max-width: 235px;
            margin: 0 auto;
            position: relative;
        }
    </style>
    
    <div class="grid-row editions">
      <template is="dom-repeat" items="[[editions]]" as="edition">
        <div class="xs12 s4 m4 l4 margin-top margin-bottom padding-bottom">
            <div class="edition">
                <h5>[[edition.title]]</h5>
                <iron-icon icon="[[edition.icon]]"></iron-icon>
                <p>[[edition.description]]</p>
            </div>
        </div>
      </template>
    </div>

  </template>

  <script>

    Polymer({

        is: 'landing-editions',

        properties: {
            editions: {
                type: Array
            }
        }

    });

  </script>
</dom-module>
