<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <base tal:attributes="href string:/landing/${build_path}"></base>

  <title><tal tal:replace="portal_name|nothing">mist.io</tal> :: hybrid cloud management platform</title>
  <meta name="description" content="A secure cloud management platform for automation, orchestration, cost and usage monitoring of public and private clouds. Provides multi-cloud RBAC. Enables self service provisioning. Cost analysis and cloud spending optimization">

  <link rel="shortcut icon" sizes="32x32" href="images/mist-icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json">

  <script tal:condition="categories|nothing" tal:content="string: var CATEGORIES=${categories}"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    
    @font-face {
      font-family: "Roboto";
      src: local(Roboto Thin), url("fonts/roboto/Roboto-Thin.eot");

    }

    @font-face {
      font-family: "Roboto";
      src: local(Roboto Light), url("fonts/roboto/Roboto-Light.eot");
      src: url("fonts/roboto/Roboto-Light.eot?#iefix") format("embedded-opentype"), url("fonts/roboto/Roboto-Light.woff2") format("woff2"), url("fonts/roboto/Roboto-Light.woff") format("woff"), url("fonts/roboto/Roboto-Light.ttf") format("truetype");
      font-weight: 300;
    }

    @font-face {
      font-family: "Roboto";
      src: local(Roboto Regular), url("fonts/roboto/Roboto-Regular.eot");
      src: url("fonts/roboto/Roboto-Regular.eot?#iefix") format("embedded-opentype"), url("fonts/roboto/Roboto-Regular.woff2") format("woff2"), url("fonts/roboto/Roboto-Regular.woff") format("woff"), url("fonts/roboto/Roboto-Regular.ttf") format("truetype");
      font-weight: 400;
    }

    @font-face {
      font-family: "Roboto";
      src: url("fonts/roboto/Roboto-Medium.eot");
      src: url("fonts/roboto/Roboto-Medium.eot?#iefix") format("embedded-opentype"), url("fonts/roboto/Roboto-Medium.woff2") format("woff2"), url("fonts/roboto/Roboto-Medium.woff") format("woff"), url("fonts/roboto/Roboto-Medium.ttf") format("truetype");
      font-weight: 500;
    }

    @font-face {
      font-family: "Roboto";
      src: url("fonts/roboto/Roboto-Bold.eot");
      src: url("fonts/roboto/Roboto-Bold.eot?#iefix") format("embedded-opentype"), url("fonts/roboto/Roboto-Bold.woff2") format("woff2"), url("fonts/roboto/Roboto-Bold.woff") format("woff"), url("fonts/roboto/Roboto-Bold.ttf") format("truetype");
      font-weight: 700;
    }


    @media only screen and (max-width: 993px) {
        body {
            font-size: 16px;
        }
    }
    html {
      font-size: 14px;
      line-height: 1.5;
      font-family: "Roboto", sans-serif;
      font-weight: normal;
      color: rgba(0, 0, 0, 0.87);
    }

    @media only screen and (min-width: 0) {
      html {
        font-size: 14px;
      }
    }

    @media only screen and (min-width: 992px) {
      html {
        font-size: 14.5px;
      }
    }

    @media only screen and (min-width: 1200px) {
      html {
        font-size: 15px;
      }
    }

    body {
      position: relative;
      font-size: 18px;
      color: #444;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    /* styling for render while resources are loading */
    landing-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

    div.wave {
      border-radius: 50%;
      background: black;
      width: 4000px;
      height: 4000px;
      position: fixed;
      -webkit-user-select: none;
      user-select: none;
      overflow: hidden;
      z-index: 10;
    }
  </style>

</head>
<body>

  <landing-app unresolved
    tal:attributes="portal-name portal_name|nothing;
                    allow-purchase-license stripe_public_apikey|nothing">
